<!doctype html>

<html ng-app="Milestone_1">
<head>
    <title>Node/Angular Blogs App</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <script src="/js/angular.min.js"></script>
    <script src="/js/jquery-2.2.0.min.js"></script>
    <script src="core.js"></script>

</head>
<body ng-controller="blogCtrl">
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Blog Posts <span class="label label-info">{{ blogs.length }}</span></h1>
        </div>

        <div id="blog-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="blog in blogs">
                    <label>
                        <input type="checkbox" ng-click=""> {{ blog.title }}
                    </label>
                </div>

            </div>
        </div>

        <div id="blog-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="Angular Rocks!" ng-model="formData.title">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createBlogPost()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
