  <div class="row">
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <p class='center' style='font-size: 45px;'>
              Inbound Flights Search Results
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <div class="list-group" ng-repeat='flight in inBoundflights'>
              <div class="panel panel-default">
                <div class="panel-heading">
                  {{flight.cost}}
                  <a href="/#/confirmFlight"
                     class="btn btn btn-warning pull-right"
                     ng-click=''>Select</a>
                  <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                  {{flight.origin}} - {{flight.destination}}
                  <br/>
                  <span>flight duration: {{flight.duration}}</span>
                  <br/>
                  <span>{{flight.date}}</span>
                </div>
                <br/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
